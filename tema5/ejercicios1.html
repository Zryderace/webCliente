    <!-- Ejercicio 2: Crea tres botones y a continuación crea una tabla en de 4 filas y 4 columnas.
Usando atributos HTML, coloca un borde, unas medidas de 300x300px y una alineación al
centro. Al pulsar sobre los botones:
• El primero muestra en un alert los valores de anchura y altura de la tabla, pide unos valores
nuevos para cada propiedad y los aplica a la tabla. ¿se aplican correctamente los valores?
¿Falla alguno?
• El segundo muestra en un alert el valor actual del borde de la tabla y solicita un valor nuevo
para aplicarlo. ¿Funciona correctamente el nuevo valor?
• El tercer botón va a cambiar la alineación de la tabla cada vez que se pulse. Es decir, si la
tabla está alineada al centro, al pulsar el botón, la tabla quedará alineada a la derecha. Si se
pulsa el botón otra vez, se alineará a la izquierda y si vuelvo a pulsarlo, la tabla se pondrá
en el centro -->
    <button onclick=ej21()>mostrar H&W pedir y cambiar</button>
    <button onclick=ej22()>mostrar valores border pedir y cambiar</button>
